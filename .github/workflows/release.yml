name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.13)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests and checks before any release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      run: cargo test --all --all-features

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish sb to crates.io
      run: cargo publish -p sb --token ${{ secrets.CRATES_IO_TOKEN }}
      continue-on-error: true

    - name: Publish sdisk to crates.io
      run: cargo publish -p sdisk --token ${{ secrets.CRATES_IO_TOKEN }}
      continue-on-error: true

    - name: Publish cli to crates.io
      run: cargo publish -p cli --token ${{ secrets.CRATES_IO_TOKEN }}
      continue-on-error: true

  # Build release binaries for Linux and Windows
  build-linux-windows:
    name: Build - ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            archive: tar.gz
          # Windows build disabled temporarily - see https://github.com/saorsa-labs/saorsa-cli/issues/TBD
          # Windows users can install via: cargo install sb
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   archive: zip
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl-tools (Linux musl)
      if: contains(matrix.target, 'linux-musl')
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Install Zig (for cross-compilation)
      if: contains(matrix.target, 'linux-musl')
      uses: goto-bus-stop/setup-zig@v2

    - name: Install cargo-zigbuild
      if: contains(matrix.target, 'linux-musl')
      run: cargo install cargo-zigbuild

    - name: Install Perl (Windows - for OpenSSL build)
      if: matrix.os == 'windows-latest'
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.38'

    - name: Install NASM (Windows - for OpenSSL build)
      if: matrix.os == 'windows-latest'
      uses: ilammy/setup-nasm@v1

    - name: Build release (musl with zigbuild)
      if: contains(matrix.target, 'linux-musl')
      run: cargo zigbuild --release --target ${{ matrix.target }} --workspace

    - name: Build release (standard)
      if: ${{ !contains(matrix.target, 'linux-musl') }}
      run: cargo build --release --target ${{ matrix.target }} --workspace

    - name: Package binaries (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../saorsa-cli-${{ matrix.target }}.tar.gz sb sdisk saorsa
        cd ../../..

    - name: Package binaries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        7z a ../../../saorsa-cli-${{ matrix.target }}.zip sb.exe sdisk.exe saorsa.exe
        cd ../../..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: saorsa-cli-${{ matrix.target }}
        path: saorsa-cli-${{ matrix.target }}.*
        retention-days: 7

  # Build and sign macOS binaries
  build-macos:
    name: Build - ${{ matrix.target }} (signed)
    needs: test
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
          - target: aarch64-apple-darwin
            arch: arm64
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }} --workspace

    # Import Apple certificate for code signing
    - name: Import Code Signing Certificate
      env:
        MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create a temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate
        echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
        security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PASSWORD" \
          -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Allow codesign to access the key
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

    # Sign all binaries
    - name: Sign Binaries
      env:
        MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
      run: |
        BINARIES="sb sdisk saorsa"
        for binary in $BINARIES; do
          echo "Signing $binary..."
          codesign --force --options runtime --timestamp \
            --sign "$MACOS_SIGNING_IDENTITY" \
            "target/${{ matrix.target }}/release/$binary"

          # Verify signature
          codesign --verify --verbose=2 "target/${{ matrix.target }}/release/$binary"
        done

    # Create PKG installer for easy installation
    - name: Create PKG Installer
      if: ${{ secrets.MACOS_INSTALLER_IDENTITY != '' }}
      env:
        MACOS_INSTALLER_IDENTITY: ${{ secrets.MACOS_INSTALLER_IDENTITY }}
      run: |
        ARCH="${{ matrix.target }}"
        PKG_NAME="saorsa-cli-${ARCH}.pkg"
        VERSION="${{ github.ref_name }}"

        # Create package root structure
        mkdir -p pkg-root/usr/local/bin
        cp target/${ARCH}/release/sb pkg-root/usr/local/bin/
        cp target/${ARCH}/release/sdisk pkg-root/usr/local/bin/
        cp target/${ARCH}/release/saorsa pkg-root/usr/local/bin/

        # Create component package
        pkgbuild \
          --root pkg-root \
          --identifier com.saorsa-labs.saorsa-cli \
          --version "${VERSION#v}" \
          --install-location "/" \
          saorsa-cli-component.pkg

        # Create distribution XML for installer UI
        cat > distribution.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <installer-gui-script minSpecVersion="2">
            <title>Saorsa CLI</title>
            <organization>com.saorsa-labs</organization>
            <domains enable_localSystem="true"/>
            <options customize="never" require-scripts="false" rootVolumeOnly="true"/>
            <pkg-ref id="com.saorsa-labs.saorsa-cli"/>
            <choices-outline>
                <line choice="default">
                    <line choice="com.saorsa-labs.saorsa-cli"/>
                </line>
            </choices-outline>
            <choice id="default"/>
            <choice id="com.saorsa-labs.saorsa-cli" visible="false">
                <pkg-ref id="com.saorsa-labs.saorsa-cli"/>
            </choice>
            <pkg-ref id="com.saorsa-labs.saorsa-cli" onConclusion="none">saorsa-cli-component.pkg</pkg-ref>
        </installer-gui-script>
        EOF

        # Create product archive (unsigned)
        productbuild \
          --distribution distribution.xml \
          --package-path . \
          unsigned-${PKG_NAME}

        # Sign the PKG with Developer ID Installer certificate
        productsign \
          --sign "$MACOS_INSTALLER_IDENTITY" \
          unsigned-${PKG_NAME} \
          ${PKG_NAME}

        # Verify PKG signature
        pkgutil --check-signature ${PKG_NAME}

        # Cleanup intermediate files
        rm -rf pkg-root saorsa-cli-component.pkg distribution.xml unsigned-${PKG_NAME}

        echo "Created signed PKG: ${PKG_NAME}"

    # Create ZIP for notarization (Apple requires ZIP format)
    - name: Create Notarization ZIP
      if: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID != '' }}
      run: |
        cd target/${{ matrix.target }}/release
        zip ../../../saorsa-cli-${{ matrix.target }}-notarize.zip sb sdisk saorsa
        cd ../../..

    # Submit for notarization
    - name: Notarize Binaries
      if: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID != '' }}
      env:
        MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
        MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
        MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
      run: |
        echo "Submitting for notarization..."
        xcrun notarytool submit saorsa-cli-${{ matrix.target }}-notarize.zip \
          --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
          --password "$MACOS_NOTARIZATION_PASSWORD" \
          --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
          --wait

    # Notarize the PKG installer (can be stapled, unlike loose binaries)
    - name: Notarize PKG Installer
      if: ${{ secrets.MACOS_INSTALLER_IDENTITY != '' && secrets.MACOS_NOTARIZATION_APPLE_ID != '' }}
      env:
        MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
        MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
        MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
      run: |
        PKG_NAME="saorsa-cli-${{ matrix.target }}.pkg"
        echo "Submitting PKG for notarization..."
        xcrun notarytool submit ${PKG_NAME} \
          --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
          --password "$MACOS_NOTARIZATION_PASSWORD" \
          --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
          --wait

        # Staple the notarization ticket to the PKG (works for .pkg files!)
        echo "Stapling notarization ticket to PKG..."
        xcrun stapler staple ${PKG_NAME}

        # Verify stapling
        xcrun stapler validate ${PKG_NAME}
        echo "PKG notarized and stapled successfully!"

    # Note about binary notarization
    - name: Binary Notarization Note
      if: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID != '' }}
      run: |
        # For standalone binaries in tar.gz, notarization is verified online by Gatekeeper
        # The PKG installer is the recommended installation method (stapled, works offline)
        echo "Binaries have been notarized. PKG installer has stapled ticket for offline verification."

    # Package signed binaries
    - name: Package Signed Binaries
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../saorsa-cli-${{ matrix.target }}.tar.gz sb sdisk saorsa
        cd ../../..
        # Clean up notarization zip
        rm -f saorsa-cli-${{ matrix.target }}-notarize.zip

    # Cleanup keychain
    - name: Cleanup Keychain
      if: always()
      run: |
        security delete-keychain $RUNNER_TEMP/signing.keychain-db || true

    - name: Upload tar.gz artifact
      uses: actions/upload-artifact@v4
      with:
        name: saorsa-cli-${{ matrix.target }}
        path: saorsa-cli-${{ matrix.target }}.tar.gz
        retention-days: 7

    - name: Upload PKG artifact
      if: ${{ secrets.MACOS_INSTALLER_IDENTITY != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: saorsa-cli-${{ matrix.target }}-pkg
        path: saorsa-cli-${{ matrix.target }}.pkg
        retention-days: 7

  # Create GitHub release with all artifacts
  github-release:
    name: Create GitHub Release
    needs: [build-linux-windows, build-macos, publish-crates]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Flatten artifacts
      run: |
        mkdir -p release-files
        find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.pkg" \) -exec mv {} release-files/ \;
        ls -la release-files/

    - name: Import Saorsa release key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        if [ -z "$GPG_PRIVATE_KEY" ]; then
          echo "GPG_PRIVATE_KEY secret is missing" >&2
          exit 1
        fi
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import

    - name: Generate checksums
      run: |
        cd release-files
        sha256sum * > CHECKSUMS.txt
        echo "Generated checksums:"
        cat CHECKSUMS.txt

    - name: Sign artifacts
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        if [ -z "$GPG_PASSPHRASE" ]; then
          echo "GPG_PASSPHRASE secret is missing" >&2
          exit 1
        fi
        cd release-files
        for file in *; do
          echo "Signing $file"
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --detach-sign --armor "$file"
        done

    - name: Upload detached signatures (artifact)
      uses: actions/upload-artifact@v4
      with:
        name: saorsa-signatures
        path: release-files/*.asc
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        files: |
          release-files/*
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
